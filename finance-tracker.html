function parseDate(raw){
  if(!raw)return null;
  const s=String(raw).trim();
  const m=s.match(/^(\d{1,2})[/\-.](\d{1,2})[/\-.](\d{4})(?:\s+(\d{1,2}):(\d{2}))?/);
  if(m)return new Date(+m[3],+m[2]-1,+m[1],+(m[4]||0),+(m[5]||0));
  const d=new Date(s);return isNaN(d)?null:d;
}

function parseTxns(rows){
  if(!rows||rows.length<2)return[];
  return rows.slice(1).map(r=>{
    const date=parseDate(r[0]),amount=parseFloat(String(r[4]||"").replace(/,/g,""));
    if(!date||isNaN(amount)||amount<=0)return null;
    return{date,bank:r[1]||"",card:r[2]||"",merchant:r[3]||"Unknown",amount,
      category:r[5]||"Others",notes:r[7]||"",currency:r[9]||"SGD",
      type:r[10]||(r[5]==="Income & Refunds"?"income":"spending")};
  }).filter(Boolean);
}

const fmtD=n=>n.toLocaleString("en-SG",{minimumFractionDigits:2,maximumFractionDigits:2});
const fmtK=n=>n>=1000?`${(n/1000).toFixed(1)}k`:n.toFixed(0);
const MONTHS=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   LEAKAGE DETECTION
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function detectLeakages(txns,income){
  const sp=txns.filter(t=>t.type!=="income"),out=[];
  // Recurring merchants
  const mc=_.countBy(sp,"merchant");
  Object.entries(mc).filter(([,c])=>c>=3).forEach(([m,c])=>{
    const tot=_.sumBy(sp.filter(t=>t.merchant===m),"amount"),avg=tot/c;
    if(avg<50&&tot>30)out.push({sev:tot>100?"high":"med",title:`Recurring: ${m}`,
      desc:`${c} txns averaging $${avg.toFixed(2)}, total $${tot.toFixed(2)}.`,amt:tot});
  });
  // Discretionary overspend
  const disc=["Dining","Entertainment","Shopping","Online Services"];
  const dt=_.sumBy(sp.filter(t=>disc.includes(t.category)),"amount");
  if(income>0&&dt/income>.3)out.push({sev:"high",title:"Discretionary > 30% of income",
    desc:`$${dt.toFixed(0)} on non-essentials (${((dt/income)*100).toFixed(0)}% of income).`,amt:dt});
  // Dining frequency
  const din=sp.filter(t=>t.category==="Dining");
  if(din.length>15){const t=_.sumBy(din,"amount");out.push({sev:"med",
    title:`Dining out ${din.length}Ã— this period`,
    desc:`$${t.toFixed(0)} total. Cooking more could save ~$${(t*.25).toFixed(0)}.`,amt:t*.25});}
  // Foreign currency fees
  const fx=sp.filter(t=>t.currency&&t.currency!=="SGD");
  if(fx.length){const t=_.sumBy(fx,"amount"),f=t*.035;out.push({sev:"med",
    title:`${fx.length} foreign currency txns`,desc:`~$${f.toFixed(0)} in fees on $${t.toFixed(0)} foreign spend.`,amt:f});}
  return _.orderBy(out,"amt","desc");
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   CARD RECOMMENDER
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function recCards(cats,total){
  return _.orderBy(Object.entries(CARDS).map(([name,c])=>{
    let val=0;const bens=[];
    Object.entries(cats).forEach(([cat,amt])=>{
      const rw=c.rewards[cat]||c.rewards._all||c.rewards._d;if(!rw)return;
      if(c.type==="cashback"){let e=amt*rw.r;if(rw.cap)e=Math.min(e,rw.cap);val+=e;
        if(rw.r>=.03)bens.push({cat,rate:`${(rw.r*100).toFixed(0)}%`,earn:`$${e.toFixed(2)}`,cap:rw.cap});}
      else{const mi=amt*rw.r,dv=mi*.018;val+=dv;
        if(rw.r>=1.5)bens.push({cat,rate:`${rw.r} mpd`,earn:`${mi.toFixed(0)} mi`});}
    });
    return{name,bank:c.bank,type:c.type,val,net:val-c.fee/12,fee:c.fee,min:c.min,
      ok:!c.min||total>=c.min,bens:bens.slice(0,5),note:c.note};
  }),"net","desc").slice(0,5);
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function Donut({data,title,hole}){
  const ref=useRef(null),chart=useRef(null);
  const labels=data.map(d=>d.name),values=data.map(d=>d.value),colors=data.map(d=>d.color);
  useEffect(()=>{
    if(!ref.current)return;
    if(chart.current)chart.current.destroy();
    chart.current=new Chart(ref.current.getContext("2d"),{
      type:"doughnut",
      data:{labels,datasets:[{data:values,backgroundColor:colors,borderWidth:0,hoverBorderWidth:2,hoverBorderColor:"#fff",hoverOffset:6}]},
      options:{responsive:true,maintainAspectRatio:false,cutout:hole||"68%",
        plugins:{legend:{display:false},tooltip:{backgroundColor:"#162032",titleColor:"#E2E8F0",bodyColor:"#8A9BB5",
          borderColor:"#243247",borderWidth:1,cornerRadius:8,padding:10,
          callbacks:{label:ctx=>`  ${ctx.label}: $${fmtD(ctx.raw)}`}}},
        animation:{animateRotate:true,duration:700}}
    });
    return()=>{if(chart.current)chart.current.destroy()};
  },[JSON.stringify(data)]);
  return(<div style={{position:"relative"}}>
    <div style={{height:210}}><canvas ref={ref}/></div>
    {title&&<div style={{position:"absolute",top:"50%",left:"50%",transform:"translate(-50%,-50%)",textAlign:"center",pointerEvents:"none"}}>
      <div style={{fontSize:10,color:"#5C7089",fontWeight:700,letterSpacing:".8px",textTransform:"uppercase"}}>{title.label}</div>
      <div style={{fontSize:22,fontWeight:800,color:title.color||"#E2E8F0",marginTop:2}}>{title.value}</div>
    </div>}
  </div>);
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

function BarComp({data,keys,colors,labels}){
  const ref=useRef(null),chart=useRef(null);
  useEffect(()=>{
    if(!ref.current)return;
    if(chart.current)chart.current.destroy();
    chart.current=new Chart(ref.current.getContext("2d"),{
      type:"bar",
      data:{labels:data.map(d=>d.label),datasets:keys.map((k,i)=>({
        label:labels?.[i]||k,data:data.map(d=>d[k]),backgroundColor:colors[i],borderRadius:4,barPercentage:.7}))},
      options:{responsive:true,maintainAspectRatio:false,
        scales:{x:{grid:{display:false},ticks:{color:"#5C7089",font:{size:11}}},
          y:{grid:{color:"#182740",drawBorder:false},ticks:{color:"#5C7089",font:{size:10},callback:v=>"$"+fmtK(v)}}},
        plugins:{legend:{position:"bottom",labels:{color:"#8A9BB5",font:{size:11},padding:16,usePointStyle:true,pointStyleWidth:8}},
          tooltip:{backgroundColor:"#162032",titleColor:"#E2E8F0",bodyColor:"#8A9BB5",borderColor:"#243247",borderWidth:1,cornerRadius:8,padding:10,
            callbacks:{label:ctx=>`  ${ctx.dataset.label}: $${fmtD(ctx.raw)}`}}},
        animation:{duration:600}}
    });
    return()=>{if(chart.current)chart.current.destroy()};
  },[JSON.stringify(data)]);
  return <div style={{height:260}}><canvas ref={ref}/></div>;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

function App(){
  const[txns,setTxns]=useState([]);
  const[loading,setLoading]=useState(false);
  const[sid,setSid]=useState("");
  const[apiKey,setApiKey]=useState("");
  const[showSetup,setShowSetup]=useState(true);
  const[isDemo,setIsDemo]=useState(false);
  const[err,setErr]=useState("");
  const[tab,setTab]=useState("dashboard");
  const[period,setPeriod]=useState("mtd");
  const[selMonth,setSelMonth]=useState(new Date().getMonth());

  // Restore saved credentials
  useEffect(()=>{
    try{const a=localStorage.getItem("ft_sid"),b=localStorage.getItem("ft_key");
      if(a&&b){setSid(a);setApiKey(b);setShowSetup(false);}
    }catch(e){}
  },[]);

  useEffect(()=>{if(sid&&apiKey&&!showSetup&&!isDemo)fetchData();},[sid,apiKey,showSetup]);

  const saveConnect=()=>{
    if(!sid.trim()||!apiKey.trim()){setErr("Both fields are required");return;}
    try{localStorage.setItem("ft_sid",sid.trim());localStorage.setItem("ft_key",apiKey.trim());}catch(e){}
    setShowSetup(false);setIsDemo(false);setErr("");
  };

  const fetchData=async()=>{
    setLoading(true);setErr("");
    try{
      const r=await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sid}/values/Transactions?key=${apiKey}`);
      if(!r.ok)throw new Error(`HTTP ${r.status}`);
      const d=await r.json();
      if(d.values){setTxns(parseTxns(d.values));}
      else setErr("No data in Transactions sheet");
    }catch(e){setErr(`Connection failed: ${e.message}`);}
    setLoading(false);
  };

  const startDemo=()=>{setTxns(genDemo());setIsDemo(true);setShowSetup(false);setErr("");};

  // â”€â”€ Global period filter â”€â”€
  const filtered=useMemo(()=>{
    const now=new Date(),y=now.getFullYear(),m=now.getMonth();
    if(period==="mtd")return txns.filter(t=>t.date.getMonth()===m&&t.date.getFullYear()===y);
    if(period==="ytd")return txns.filter(t=>t.date.getFullYear()===y);
    if(period==="month")return txns.filter(t=>t.date.getMonth()===selMonth&&t.date.getFullYear()===y);
    return txns;
  },[txns,period,selMonth]);

  // â”€â”€ All computed stats from filtered â”€â”€
  const stats=useMemo(()=>{
    const sp=filtered.filter(t=>t.type!=="income"),inc=filtered.filter(t=>t.type==="income");
    const totalSp=_.sumBy(sp,"amount"),totalInc=_.sumBy(inc,"amount");
    // Category breakdown (spending)
    const spCats={};sp.forEach(t=>{spCats[t.category]=(spCats[t.category]||0)+t.amount;});
    // Income breakdown by merchant (source)
    const incSources={};inc.forEach(t=>{incSources[t.merchant]=(incSources[t.merchant]||0)+t.amount;});
    // Monthly trend
    const byMonth=_.groupBy(txns,t=>`${t.date.getFullYear()}-${String(t.date.getMonth()+1).padStart(2,"0")}`);
    const trend=Object.entries(byMonth).sort(([a],[b])=>a.localeCompare(b)).map(([m,items])=>({
      label:MONTHS[parseInt(m.split("-")[1])-1]||m.slice(5),
      income:_.sumBy(items.filter(i=>i.type==="income"),"amount"),
      spending:_.sumBy(items.filter(i=>i.type!=="income"),"amount"),
    }));
    // Daily spending last 14 days
    const daily=[];
    const last14=sp.filter(t=>t.date>=new Date(Date.now()-14*864e5));
    const byDay=_.groupBy(last14,t=>t.date.toISOString().slice(0,10));
    for(let i=13;i>=0;i--){const dd=new Date(Date.now()-i*864e5).toISOString().slice(0,10);
      daily.push({label:dd.slice(8)+"/"+dd.slice(5,7),spending:_.sumBy(byDay[dd]||[],"amount")});}
    // Top merchants
    const topMerch=Object.entries(_.groupBy(sp,"merchant")).map(([m,ts])=>({
      merchant:m,total:_.sumBy(ts,"amount"),count:ts.length,cat:ts[0].category
    })).sort((a,b)=>b.total-a.total).slice(0,8);
    return{totalSp,totalInc,net:totalInc-totalSp,spCnt:sp.length,incCnt:inc.length,
      spCats,incSources,trend,daily,topMerch,avg:sp.length?totalSp/sp.length:0};
  },[filtered,txns]);

  const leaks=useMemo(()=>detectLeakages(filtered,stats.totalInc||5000),[filtered,stats.totalInc]);
  const recs=useMemo(()=>recCards(stats.spCats,stats.totalSp),[stats.spCats,stats.totalSp]);

  const sortedSpCats=useMemo(()=>Object.entries(stats.spCats).sort(([,a],[,b])=>b-a).filter(([,v])=>v>0),[stats.spCats]);
  const sortedIncSources=useMemo(()=>Object.entries(stats.incSources).sort(([,a],[,b])=>b-a).filter(([,v])=>v>0),[stats.incSources]);

  const budgetPct=stats.totalInc>0?Math.min(100,(stats.totalSp/stats.totalInc)*100):0;
  const periodLabel=period==="mtd"?"Month to Date":period==="ytd"?"Year to Date":period==="month"?MONTHS[selMonth]+" "+new Date().getFullYear():"All Time";
