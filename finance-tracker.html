<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tracker - Smart Card Optimizer</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #0ea5e9;
      --primary-dark: #0284c7;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --dark: #0f172a;
      --dark-secondary: #1e293b;
      --dark-tertiary: #334155;
      --text: #e2e8f0;
      --text-secondary: #94a3b8;
      --border: #334155;
      --glow: rgba(14, 165, 233, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Syne', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }

    .app-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    .header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, rgba(14, 165, 233, 0.1) 0%, rgba(6, 182, 212, 0.05) 100%);
      border-radius: 24px;
      margin-bottom: 30px;
      border: 1px solid rgba(14, 165, 233, 0.2);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(14, 165, 233, 0.1) 0%, transparent 70%);
      animation: pulse 8s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(180deg); }
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      z-index: 1;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      position: relative;
      z-index: 1;
    }

    /* Connection Status */
    .connection-status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      padding: 20px;
      background: var(--dark-secondary);
      border-radius: 16px;
      border: 1px solid var(--border);
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--success);
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.5; }
    }

    .status-indicator.disconnected {
      background: var(--danger);
      animation: none;
    }

    /* Setup Instructions */
    .setup-box {
      background: var(--dark-secondary);
      border: 2px dashed var(--border);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
    }

    .setup-box h3 {
      color: var(--warning);
      margin-bottom: 15px;
      font-size: 1.3rem;
    }

    .setup-steps {
      list-style: none;
      counter-reset: step-counter;
    }

    .setup-steps li {
      counter-increment: step-counter;
      margin-bottom: 12px;
      padding-left: 40px;
      position: relative;
      color: var(--text-secondary);
    }

    .setup-steps li::before {
      content: counter(step-counter);
      position: absolute;
      left: 0;
      top: 0;
      width: 28px;
      height: 28px;
      background: var(--primary);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.9rem;
    }

    .code-snippet {
      background: var(--dark);
      padding: 15px;
      border-radius: 8px;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.85rem;
      margin: 10px 0;
      border: 1px solid var(--border);
      overflow-x: auto;
      color: var(--success);
    }

    /* Input Section */
    .input-section {
      background: var(--dark-secondary);
      padding: 25px;
      border-radius: 16px;
      margin-bottom: 30px;
      border: 1px solid var(--border);
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text);
      font-size: 0.95rem;
    }

    .input-group input, .input-group textarea {
      width: 100%;
      padding: 12px 16px;
      background: var(--dark);
      border: 2px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .input-group input:focus, .input-group textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--glow);
    }

    .input-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    /* Buttons */
    .btn {
      padding: 12px 28px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(14, 165, 233, 0.4);
    }

    .btn-secondary {
      background: var(--dark-tertiary);
      color: var(--text);
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--dark-secondary);
      padding: 25px;
      border-radius: 16px;
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-4px);
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--success));
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--text);
      line-height: 1;
    }

    .stat-change {
      font-size: 0.85rem;
      margin-top: 8px;
      color: var(--success);
    }

    /* Card Recommendations */
    .recommendations {
      background: var(--dark-secondary);
      padding: 30px;
      border-radius: 16px;
      margin-bottom: 30px;
      border: 1px solid var(--border);
    }

    .recommendations h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: var(--text);
    }

    .card-recommendation {
      background: var(--dark);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      border-left: 4px solid var(--primary);
      transition: all 0.3s ease;
    }

    .card-recommendation:hover {
      transform: translateX(5px);
      box-shadow: 0 4px 12px rgba(14, 165, 233, 0.2);
    }

    .card-name {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 8px;
    }

    .card-benefit {
      color: var(--text-secondary);
      margin-bottom: 5px;
    }

    .potential-earnings {
      color: var(--success);
      font-weight: 700;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    /* Transactions Table */
    .transactions-section {
      background: var(--dark-secondary);
      padding: 30px;
      border-radius: 16px;
      border: 1px solid var(--border);
      margin-bottom: 30px;
    }

    .transactions-section h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .table-container {
      overflow-x: auto;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--dark);
    }

    thead {
      background: var(--dark-tertiary);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    th {
      font-weight: 700;
      color: var(--text);
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 1px;
    }

    td {
      color: var(--text-secondary);
    }

    tbody tr {
      transition: background 0.2s ease;
    }

    tbody tr:hover {
      background: var(--dark-tertiary);
    }

    .category-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      background: rgba(14, 165, 233, 0.2);
      color: var(--primary);
    }

    .amount-positive {
      color: var(--success);
      font-weight: 700;
    }

    .amount-negative {
      color: var(--danger);
      font-weight: 700;
    }

    /* Loading States */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Chart Container */
    .chart-container {
      background: var(--dark-secondary);
      padding: 30px;
      border-radius: 16px;
      margin-bottom: 30px;
      border: 1px solid var(--border);
    }

    .chart-container h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    canvas {
      max-height: 400px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .stat-value {
        font-size: 2rem;
      }

      .btn-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // ============================================================================
    // CREDIT CARD DATABASE - Singapore Cards
    // ============================================================================
    const CREDIT_CARDS = {
      'DBS Live Fresh': {
        rewards: {
          'Online Shopping': { type: 'cashback', rate: 0.05 },
          'Dining': { type: 'cashback', rate: 0.05 },
          'Others': { type: 'cashback', rate: 0.003 }
        }
      },
      'DBS Altitude': {
        rewards: {
          'Travel': { type: 'miles', rate: 2.0, program: 'KrisFlyer' },
          'Petrol': { type: 'miles', rate: 1.2, program: 'KrisFlyer' },
          'Others': { type: 'miles', rate: 1.2, program: 'KrisFlyer' }
        }
      },
      'OCBC 365': {
        rewards: {
          'Dining': { type: 'cashback', rate: 0.06 },
          'Groceries': { type: 'cashback', rate: 0.03 },
          'Petrol': { type: 'cashback', rate: 0.03 },
          'Others': { type: 'cashback', rate: 0.003 }
        }
      },
      'OCBC Titanium': {
        rewards: {
          'Dining': { type: 'miles', rate: 2.0, program: 'KrisFlyer' },
          'Travel': { type: 'miles', rate: 2.0, program: 'KrisFlyer' },
          'Others': { type: 'miles', rate: 1.2, program: 'KrisFlyer' }
        }
      },
      'UOB One': {
        rewards: {
          'Dining': { type: 'cashback', rate: 0.05 },
          'Petrol': { type: 'cashback', rate: 0.05 },
          'Others': { type: 'cashback', rate: 0.003 }
        }
      },
      'UOB PRVI Miles': {
        rewards: {
          'Travel': { type: 'miles', rate: 2.4, program: 'KrisFlyer' },
          'Dining': { type: 'miles', rate: 2.4, program: 'KrisFlyer' },
          'Others': { type: 'miles', rate: 1.4, program: 'KrisFlyer' }
        }
      },
      'Citi Cash Back': {
        rewards: {
          'Groceries': { type: 'cashback', rate: 0.08 },
          'Petrol': { type: 'cashback', rate: 0.08 },
          'Utilities': { type: 'cashback', rate: 0.08 },
          'Others': { type: 'cashback', rate: 0.003 }
        }
      },
      'Citi Rewards': {
        rewards: {
          'Shopping': { type: 'miles', rate: 4.0, program: 'Citi Miles' },
          'Dining': { type: 'miles', rate: 4.0, program: 'Citi Miles' },
          'Others': { type: 'miles', rate: 1.0, program: 'Citi Miles' }
        }
      },
      'HSBC Revolution': {
        rewards: {
          'Online Shopping': { type: 'cashback', rate: 0.04 },
          'Dining': { type: 'cashback', rate: 0.04 },
          'Entertainment': { type: 'cashback', rate: 0.04 },
          'Others': { type: 'cashback', rate: 0.003 }
        }
      }
    };

    // ============================================================================
    // MAIN APP COMPONENT
    // ============================================================================
    function FinanceTracker() {
      const [transactions, setTransactions] = useState([]);
      const [loading, setLoading] = useState(false);
      const [connected, setConnected] = useState(false);
      const [sheetId, setSheetId] = useState(localStorage.getItem('sheetId') || '');
      const [apiKey, setApiKey] = useState(localStorage.getItem('apiKey') || '');
      const [showSetup, setShowSetup] = useState(!localStorage.getItem('sheetId'));
      const chartRef = useRef(null);
      const chartInstance = useRef(null);

      useEffect(() => {
        if (sheetId && apiKey) {
          loadTransactions();
        }
      }, [sheetId, apiKey]);

      useEffect(() => {
        if (transactions.length > 0 && chartRef.current) {
          renderChart();
        }
      }, [transactions]);

      // ============================================================================
      // GOOGLE SHEETS CONNECTION
      // ============================================================================
      const saveConnection = () => {
        localStorage.setItem('sheetId', sheetId);
        localStorage.setItem('apiKey', apiKey);
        setShowSetup(false);
        loadTransactions();
      };

      const loadTransactions = async () => {
        setLoading(true);
        try {
          const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Transactions?key=${apiKey}`;
          const response = await fetch(url);
          const data = await response.json();
          
          if (data.values) {
            const [headers, ...rows] = data.values;
            const parsed = rows.map(row => ({
              date: new Date(row[0]),
              bank: row[1],
              card: row[2],
              merchant: row[3],
              amount: parseFloat(row[4]),
              category: row[5],
              miles: row[6] || '',
              notes: row[7] || ''
            })).filter(t => t.amount > 0);
            
            setTransactions(parsed);
            setConnected(true);
          }
        } catch (error) {
          console.error('Error loading transactions:', error);
          setConnected(false);
          alert('Failed to connect. Please check your Sheet ID and API Key.');
        }
        setLoading(false);
      };

      // ============================================================================
      // CALCULATIONS
      // ============================================================================
      const calculateStats = () => {
        // Separate income and spending
        const spending = transactions.filter(t => {
          const isIncome = t.category === 'Income & Refunds' || 
                          t.merchant.toLowerCase().includes('received') ||
                          t.rawEmail.toLowerCase().includes('received a transfer');
          return !isIncome;
        });
        
        const income = transactions.filter(t => {
          const isIncome = t.category === 'Income & Refunds' || 
                          t.merchant.toLowerCase().includes('received') ||
                          t.rawEmail.toLowerCase().includes('received a transfer');
          return isIncome;
        });
        
        const totalSpending = spending.reduce((sum, t) => sum + t.amount, 0);
        const totalIncome = income.reduce((sum, t) => sum + t.amount, 0);
        const netCashflow = totalIncome - totalSpending;
        
        const thisMonth = transactions.filter(t => {
          const now = new Date();
          return t.date.getMonth() === now.getMonth() && t.date.getFullYear() === now.getFullYear();
        });
        const monthSpending = thisMonth.filter(t => {
          const isIncome = t.category === 'Income & Refunds' || 
                          t.merchant.toLowerCase().includes('received') ||
                          t.rawEmail.toLowerCase().includes('received a transfer');
          return !isIncome;
        }).reduce((sum, t) => sum + t.amount, 0);
        
        const categoryTotals = {};
        spending.forEach(t => {
          categoryTotals[t.category] = (categoryTotals[t.category] || 0) + t.amount;
        });
        
        return { 
          totalSpending, 
          totalIncome,
          netCashflow,
          monthSpending, 
          categoryTotals, 
          transactionCount: transactions.length,
          spendingCount: spending.length,
          incomeCount: income.length
        };
      };

      const calculateOptimalCards = () => {
        const stats = calculateStats();
        const recommendations = [];
        
        Object.entries(CREDIT_CARDS).forEach(([cardName, cardData]) => {
          let potentialEarnings = 0;
          const benefits = [];
          
          Object.entries(stats.categoryTotals).forEach(([category, amount]) => {
            const reward = cardData.rewards[category] || cardData.rewards['Others'];
            if (reward.type === 'cashback') {
              const earnings = amount * reward.rate;
              potentialEarnings += earnings;
              if (reward.rate > 0.03) {
                benefits.push(`${category}: ${(reward.rate * 100).toFixed(1)}% cashback`);
              }
            } else if (reward.type === 'miles') {
              const miles = amount * reward.rate;
              potentialEarnings += miles * 0.02; // Rough SGD value of miles
              if (reward.rate > 1.5) {
                benefits.push(`${category}: ${reward.rate} miles per $1 (${reward.program})`);
              }
            }
          });
          
          recommendations.push({
            cardName,
            potentialEarnings,
            benefits
          });
        });
        
        return recommendations.sort((a, b) => b.potentialEarnings - a.potentialEarnings).slice(0, 3);
      };

      const renderChart = () => {
        if (chartInstance.current) {
          chartInstance.current.destroy();
        }

        const stats = calculateStats();
        const ctx = chartRef.current.getContext('2d');
        
        chartInstance.current = new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: Object.keys(stats.categoryTotals),
            datasets: [{
              data: Object.values(stats.categoryTotals),
              backgroundColor: [
                '#0ea5e9', '#10b981', '#f59e0b', '#ef4444', 
                '#8b5cf6', '#ec4899', '#14b8a6', '#f97316'
              ],
              borderWidth: 2,
              borderColor: '#1e293b'
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
              legend: {
                position: 'bottom',
                labels: {
                  color: '#e2e8f0',
                  font: {
                    family: 'Syne',
                    size: 12
                  },
                  padding: 15
                }
              },
              tooltip: {
                backgroundColor: '#0f172a',
                titleColor: '#e2e8f0',
                bodyColor: '#94a3b8',
                borderColor: '#334155',
                borderWidth: 1,
                padding: 12,
                displayColors: true,
                callbacks: {
                  label: function(context) {
                    return `${context.label}: $${context.parsed.toFixed(2)}`;
                  }
                }
              }
            }
          }
        });
      };

      // ============================================================================
      // RENDER
      // ============================================================================
      const stats = calculateStats();
      const recommendations = transactions.length > 0 ? calculateOptimalCards() : [];

      return (
        <div className="app-container">
          <div className="header">
            <h1>üí≥ Smart Finance Tracker</h1>
            <p>Automatic transaction tracking with intelligent card optimization</p>
          </div>

          {showSetup && (
            <div className="setup-box">
              <h3>‚öôÔ∏è Setup Required</h3>
              <ol className="setup-steps">
                <li>Open your Google Sheets with the "Transactions" sheet created by the email parser</li>
                <li>Get your Sheet ID from the URL:<br/>
                  <div className="code-snippet">
                    https://docs.google.com/spreadsheets/d/<strong>[SHEET_ID]</strong>/edit
                  </div>
                </li>
                <li>Create a Google API Key:
                  <ul style={{ marginTop: '10px', marginLeft: '20px' }}>
                    <li>Go to <a href="https://console.cloud.google.com" target="_blank" style={{ color: 'var(--primary)' }}>Google Cloud Console</a></li>
                    <li>Create a new project or select existing</li>
                    <li>Enable "Google Sheets API"</li>
                    <li>Go to "Credentials" ‚Üí "Create Credentials" ‚Üí "API Key"</li>
                  </ul>
                </li>
                <li>Paste both values below</li>
              </ol>

              <div className="input-section">
                <div className="input-group">
                  <label>Google Sheet ID</label>
                  <input 
                    type="text" 
                    placeholder="1abc123def456..." 
                    value={sheetId}
                    onChange={(e) => setSheetId(e.target.value)}
                  />
                </div>
                <div className="input-group">
                  <label>Google API Key</label>
                  <input 
                    type="password" 
                    placeholder="AIza..." 
                    value={apiKey}
                    onChange={(e) => setApiKey(e.target.value)}
                  />
                </div>
                <div className="btn-group">
                  <button className="btn btn-primary" onClick={saveConnection}>
                    Connect to Google Sheets
                  </button>
                </div>
              </div>
            </div>
          )}

          {!showSetup && (
            <>
              <div className="connection-status">
                <div className={`status-indicator ${connected ? '' : 'disconnected'}`}></div>
                <span>{connected ? '‚úì Connected to Google Sheets' : '‚úó Disconnected'}</span>
                <button className="btn btn-secondary" onClick={loadTransactions}>
                  Refresh Data
                </button>
                <button className="btn btn-secondary" onClick={() => setShowSetup(true)}>
                  Settings
                </button>
              </div>

              {loading && (
                <div className="loading">
                  <div className="spinner"></div>
                  <span>Loading transactions...</span>
                </div>
              )}

              {!loading && transactions.length > 0 && (
                <>
                  <div className="stats-grid">
                    <div className="stat-card">
                      <div className="stat-label">Total Spending</div>
                      <div className="stat-value">${stats.totalSpending.toFixed(2)}</div>
                      <div className="stat-change">{stats.spendingCount} transactions</div>
                    </div>
                    <div className="stat-card">
                      <div className="stat-label">Total Income</div>
                      <div className="stat-value" style={{ color: 'var(--success)' }}>${stats.totalIncome.toFixed(2)}</div>
                      <div className="stat-change">{stats.incomeCount} transactions</div>
                    </div>
                    <div className="stat-card">
                      <div className="stat-label">Net Cashflow</div>
                      <div className="stat-value" style={{ color: stats.netCashflow >= 0 ? 'var(--success)' : 'var(--danger)' }}>
                        ${stats.netCashflow.toFixed(2)}
                      </div>
                      <div className="stat-change">{stats.netCashflow >= 0 ? 'Positive' : 'Negative'}</div>
                    </div>
                    <div className="stat-card">
                      <div className="stat-label">This Month</div>
                      <div className="stat-value">${stats.monthSpending.toFixed(2)}</div>
                      <div className="stat-change">Current month spending</div>
                    </div>
                  </div>

                  <div className="chart-container">
                    <h2>üìä Spending by Category</h2>
                    <canvas ref={chartRef}></canvas>
                  </div>

                  <div className="recommendations">
                    <h2>üéØ Recommended Credit Cards for Your Spending</h2>
                    <p style={{ color: 'var(--text-secondary)', marginBottom: '20px' }}>
                      Based on your spending patterns, these cards would maximize your rewards:
                    </p>
                    {recommendations.map((rec, idx) => (
                      <div key={idx} className="card-recommendation">
                        <div className="card-name">{idx + 1}. {rec.cardName}</div>
                        {rec.benefits.map((benefit, i) => (
                          <div key={i} className="card-benefit">‚úì {benefit}</div>
                        ))}
                        <div className="potential-earnings">
                          Potential Monthly Value: ${rec.potentialEarnings.toFixed(2)}
                        </div>
                      </div>
                    ))}
                  </div>

                  <div className="transactions-section">
                    <h2>üìù Recent Transactions</h2>
                    <div className="table-container">
                      <table>
                        <thead>
                          <tr>
                            <th>Date</th>
                            <th>Merchant</th>
                            <th>Category</th>
                            <th>Bank</th>
                            <th>Amount</th>
                          </tr>
                        </thead>
                        <tbody>
                          {transactions.slice(0, 20).map((t, idx) => {
                            const isIncome = t.category === 'Income & Refunds' || 
                                           t.merchant.toLowerCase().includes('received') ||
                                           t.rawEmail.toLowerCase().includes('received a transfer');
                            return (
                              <tr key={idx}>
                                <td>{t.date.toLocaleDateString()}</td>
                                <td>{t.merchant}</td>
                                <td><span className="category-badge">{t.category}</span></td>
                                <td>{t.bank}</td>
                                <td className={isIncome ? "amount-positive" : "amount-negative"}>
                                  {isIncome ? '+' : '-'}${t.amount.toFixed(2)}
                                </td>
                              </tr>
                            );
                          })}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </>
              )}

              {!loading && transactions.length === 0 && connected && (
                <div className="setup-box">
                  <h3>No transactions found</h3>
                  <p style={{ color: 'var(--text-secondary)', marginTop: '10px' }}>
                    Make sure your email parser is running and has processed some transaction emails.
                    Check your Google Sheet to ensure transactions are being logged.
                  </p>
                </div>
              )}
            </>
          )}
        </div>
      );
    }

    // ============================================================================
    // RENDER APP
    // ============================================================================
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<FinanceTracker />);
  </script>
</body>
</html>
