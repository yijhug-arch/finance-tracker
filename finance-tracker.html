<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker 2026</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;800&display=swap');
        body { margin: 0; background: #0C1220; color: #E2E8F0; font-family: 'DM Sans', sans-serif; }
        .loading-screen { display: flex; justify-content: center; align-items: center; height: 100vh; color: #5A6B80; }
        .setup-card { background: #111D2E; border: 1px solid #1B2A3D; border-radius: 16px; padding: 30px; width: 100%; max-width: 400px; margin: 100px auto; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #0C1220; border: 1px solid #1B2A3D; border-radius: 8px; color: white; }
        button { width: 100%; padding: 12px; background: #339AF0; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-screen">Initializing Finance Engine...</div>
    </div>

    <script type="text/babel">
        // SAFETY WRAPPER: Wait for libraries to be ready
        const startApp = () => {
            if (typeof React === 'undefined' || typeof Recharts === 'undefined') {
                setTimeout(startApp, 100); // Check again in 100ms
                return;
            }

            const { useState, useEffect } = React;
            const { ResponsiveContainer, PieChart, Pie, Cell, Tooltip } = Recharts;

            function App() {
                const [sid, setSid] = useState(localStorage.getItem("ft_sid") || "");
                const [apiKey, setApiKey] = useState(localStorage.getItem("ft_key") || "");
                const [isSetup, setIsSetup] = useState(!localStorage.getItem("ft_sid"));

                const saveConfigs = () => {
                    localStorage.setItem("ft_sid", sid);
                    localStorage.setItem("ft_key", apiKey);
                    setIsSetup(false);
                };

                if (isSetup) {
                    return (
                        <div className="setup-card">
                            <h2 style={{color: '#339AF0'}}>Finance Tracker</h2>
                            <p style={{fontSize: '12px', color: '#8A9BB5'}}>Connect your Google Sheet</p>
                            <input placeholder="Sheet ID" value={sid} onChange={e => setSid(e.target.value)} />
                            <input placeholder="API Key" type="password" value={apiKey} onChange={e => setApiKey(e.target.value)} />
                            <button onClick={saveConfigs}>Connect Dashboard</button>
                        </div>
                    );
                }

                return (
                    <div style={{padding: '40px', textAlign: 'center'}}>
                        <h1>Dashboard Active</h1>
                        <p style={{color: '#51CF66'}}>âœ“ Connected to Google Sheets Engine</p>
                        <button onClick={() => setIsSetup(true)} style={{width: 'auto', padding: '10px 20px', background: '#1B2A3D'}}>Settings</button>
                        
                        <div style={{marginTop: '40px', height: '300px', background: '#111D2E', borderRadius: '12px', display: 'flex', alignItems: 'center', justifyContent: 'center'}}>
                            <p style={{color: '#5A6B80'}}>Graph and Leakage data will appear here once data is fetched.</p>
                        </div>
                    </div>
                );
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        };

        startApp();
    </script>
</body>
</html>
